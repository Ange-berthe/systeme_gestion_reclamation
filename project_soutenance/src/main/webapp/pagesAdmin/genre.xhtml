<body> 
          
<!-- 
		Replace path to template, title, header and body

	<ui:composition template="/templates/templateAdmin.xhtml">
			
			<ui:define name="body">

	     <h:outputLabel value="libelle_genre:"></h:outputLabel>

<!-- binding permet de faire un lien -->

	  <p:toolbar>
	         <f:facet name="left">
	             <p:commandButton  value="Enregistrer" actionListener="#{genreControllers.enregistrer}" update="form"></p:commandButton>

	   </p:toolbar>
	  </p:panel>
	 
	  <br/>
	
	  
	  <p:dataTable var="var"  value="#{genreControllers.listgenre}"  selectionMode="single" selection="#{genreControllers.selctedGenre}" rowKey="#{var.idGenre}">

	  <p:ajax event="rowSelect" listener="#{genreControllers.selectionnerLigne}" update="form" ></p:ajax>
	     
	     <p:column headerText="rÃ©ference genre" >

	     <p:column headerText="libelle genre" >
	     <h:outputText value="#{var.libellegenre}" />
	     </p:column>
	     
	   </p:dataTable>
	   
	   <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
	   <p:commandButton value="Oui" type="button"
	   styleClass="ui-confirmdialog-yes" icon="ui-icon-check" >
	   </p:commandButton>
	   <p:commandButton value="Non" type="button"
	   styleClass="ui-confirmdialog-no" icon="ui-icon-close" >
	   </p:commandButton>
	   
	   </p:confirmDialog>
	  
      </h:form>
	</ui:define>	
	
	</ui:composition>
